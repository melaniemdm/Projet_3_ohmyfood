<!DOCTYPE html>
<html lang="fr">
<!--indique au navigateur que la page est en français-->

<head>
    <meta charset="utf-8" />

    <!--lien vers le fichier scss-->
    <link rel="stylesheet" href="style_omf.css" />
    

    <!--lien vers les icones font awesome-->
   <script src="https://kit.fontawesome.com/08a19f859e.js" crossorigin="anonymous">
    </script>

    <!--pour inspection-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--titre de l'onglet-->
    <title>OhMyFood</title>
    
</head>

<body>
    
<header>
    <div id="logo">
    <img src="images/logo/ohmyfood.png" alt="logo" />
    </div>
</header>

<section class="map">
    <i class="fas fa-map-marker-alt">  Paris, Belleville</i>

</section>
<section class="explorez">
    <div> <h1> Reservez le menu qui vous convient </h1> </div>
    <div class="decouvre">Découvrez des restaurants d'exception, selectionnés par nos soins.</div><br/>
    <div class="btn_explorez"> Explorez nos restaurants</div>
</section>

<section class="fonctionnement">
    
    <div> <h1> Fonctionnement </h1> </div>
<div class="cards_fonctionnement">

<div class="card_fonctionnement"> 
    <div class="number"> 1 </div> 
    <div class="icon_fonctionnement"> <i class="fas fa-mobile-alt"></i></div>
    <div class="text">Choississez un restaurant</div>
 </div>

<div class="card_fonctionnement"> 
    <div class="number"> 2 </div>
    <div class="icon_fonctionnement"> <i class="fas fa-list-ul"></i> </div>
    <div class="text"> Composez votre menu</div>
</div> 

<div class="card_fonctionnement"> 
    <div class="number"> 3 </div> 
    <div class="icon_fonctionnement"><i class="fas fa-store"></i></div>
    <div class="text">  Dégustez au restaurant</div>
</div>

</div>

</section>



</body>

</html>
